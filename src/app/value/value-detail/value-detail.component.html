<div class="container mt-3">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li *ngFor="let photo of photos; let i = index" data-target="#carouselExampleIndicators" [attr.data-slide-to]="i" [class]="photo.isMain ? 'active' : ' '"></li>
                </ol>
            <div class="carousel-inner" >                
                <div *ngFor="let photo of photos" [class]="photo.isMain ? 'carousel-item active' : 'carousel-item'"  >
                   <img  src="https://localhost:44349/{{photo.path}}" class="d-block w-100" alt="{{photo.title}}">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
      
        <div class="card mb-3" >
            <div class="card-body">
                <h3 class="card-title">{{content.title}}</h3>
                <p class="card-text">{{content.description}}</p>
                <p class="card-text"><small class="text-muted" routerLink="/value">Geri</small></p>
            </div>
        </div>
</div>
