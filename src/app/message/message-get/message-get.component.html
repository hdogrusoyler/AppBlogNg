<div class="container mt-3">  

<div class="table-responsive mt-3">
  <table class="table table-bordered table-striped">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Message</th>
        <th scope="col">Sil</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let message of messages">
        <th>{{message.id}}</th>
        <td>{{message.name}}</td>
        <td>{{message.email}}</td>
        <td>{{message.description}}</td>
        <td>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal" (click)="getMessage(message)" [attr.data-whatever]="message.id">
                Sil
            </button>
        </td>
      </tr>

    </tbody>
  </table>
</div>

<div class="mt-3">
  <p class="card-text"><small class="text-muted" routerLink="/content">Geri</small></p>
</div>

</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Message Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="message" class="modal-body">
          Are you sure delete message of {{message.name}} ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="onDelete(message.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
