<div class="container">  
  <div *ngIf="!isAuthenticated">
    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="loginUser.userName" placeholder="User Name" required #userName="ngModel">
      <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">
        <div *ngIf="userName.errors.required">Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginUser.password" placeholder="Password" required #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">Password is required.</div>
      </div>
    </div>
    <button type="button" class="btn btn-secondary mt-3" (click)="login()" [disabled]="userName.invalid || password.invalid">Giriş</button>
    <button type="button" class="btn btn-secondary mt-3 ml-3" (click)="logRegister()" disabled>Kayıt</button>
  </div>  
    <button *ngIf="isAuthenticated" type="button" class="btn btn-secondary mt-3" (click)="logOut()">Çıkış</button>
</div>
